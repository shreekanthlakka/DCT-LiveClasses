<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Exam results</h1>
        <form onsubmit="handleSubmit(e)">
            <label for="roll-no">Enter ur Roll no</label>
            <input id="roll-no" type="text" />
            <input type="submit" />
        </form>
        <script>
            function handleSubmit(e) {
                e.preventDefault();
                alert("sree");
                console.log(e);
                const rollno = e.target[0].value;

                //xhr object
                //XMLHttpRequest
                const xhr = new XMLHttpRequest();
                xhr.open(
                    "GET",
                    `https://result-server.onrender.com/api/result/${rollno}`
                );
                xhr.send();
                //onload method gets called once we receive responce from the server

                xhr.onload = function () {
                    //the responce from the server is inside responseText
                    console.log(xhr.responseText);
                    var data = JSON.parse(xhr.responseText);
                    console.log(data);
                };
            }
        </script>
    </body>
</html>
